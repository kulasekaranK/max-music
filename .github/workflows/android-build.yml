name: Build Android Test APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.4'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install -g npm@latest
        npm ci --legacy-peer-deps
        npm install glob@latest rimraf@latest @xmldom/xmldom@latest
        npm audit fix --force

    - name: Build web assets
      run: |
        npm run build --if-present || ionic build
        if [ ! -d "www" ]; then
          echo "Error: www directory not found!"
          exit 1
        fi

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        build-tools-version: '34.0.0'
        sdk-version: '9477386'
        ndk-version: '25.2.9519653'

    - name: Accept licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Configure Android project
      run: |
        # Remove google-services plugin if file doesn't exist
        if [ ! -f "android/app/google-services.json" ]; then
          echo "Removing google-services plugin as file doesn't exist"
          sed -i '/apply plugin: "com.google.gms.google-services"/d' android/app/build.gradle
          sed -i '/classpath "com.google.gms:google-services/d' android/build.gradle
        fi

    - name: Sync Capacitor
      run: |
        npx cap sync android

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/*.apk