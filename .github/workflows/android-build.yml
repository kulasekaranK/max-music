name: Android APK Build

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual trigger

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Ionic Build (Web)
        run: npm run build

      - name: ğŸ§± Install Java & Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: Nexus 6
          script: echo "âœ“ Android SDK ready"

      - name: ğŸ§© Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: ğŸ”„ Copy Web Assets to Native
        run: npx cap sync android

      - name: ğŸ“‚ Go to Android directory
        working-directory: ./android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: unsigned-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
