name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20' # Required for Capacitor 7+
  JAVA_VERSION: '17'
  ANDROID_BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_COMPILE_SDK: '35' # Updated to fix the core-ktx error
  GRADLE_VERSION: '8.4'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install -g npm@latest
        npm ci --ignore-scripts
        npm install glob@latest rimraf@latest @xmldom/xmldom@latest
        npm install --audit

    - name: Build web assets
      run: |
        npm run build --if-present || ionic build
        if [ ! -d "www" ]; then
          echo "Error: www directory not found!"
          exit 1
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        build-tools-version: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}
        sdk-version: '9477386'
        ndk-version: '25.2.9519653'
        cmake-version: '3.22.1'

    - name: Accept licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Update Android SDK
      run: |
        sdkmanager "platforms;android-${{ env.ANDROID_COMPILE_SDK }}"

    - name: Configure Gradle properties
      run: |
        cd android
        echo "android.compileSdkVersion=${{ env.ANDROID_COMPILE_SDK }}" >> gradle.properties
        echo "android.targetSdkVersion=${{ env.ANDROID_COMPILE_SDK }}" >> gradle.properties

    - name: Sync Capacitor
      run: |
        npx cap sync android

    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/*.apk