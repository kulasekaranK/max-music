name: Build Android APK

on:
  push:
    branches: [ master ] # Change this to your main branch name
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Use the Node version your project requires

    - name: Install dependencies
      run: |
        npm install -g @ionic/cli cordova-res native-run
        npm install

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu' # Alternative: 'temurin' or 'corretto'
        java-version: '11' # Java 11 is typically required for Android builds

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Add Android platform
      run: |
        ionic cordova platform add android@latest

    - name: Build Android APK
      run: |
        ionic cordova build android --prod --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk