name: Android Debug APK Build

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches: [master] # Or your default branch
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Android Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ§© Install Dependencies
        run: npm ci

      - name: âš¡ï¸ Install Ionic CLI
        run: npm install -g @ionic/cli

      - name: âš™ï¸ Build Ionic Project
        run: |
          ionic build
          npx cap sync android

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Required for latest Android builds

      - name: ğŸ› ï¸ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”§ Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
