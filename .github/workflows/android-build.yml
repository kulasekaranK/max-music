name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install -g @ionic/cli cordova-res native-run
        npm install

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # or 'zulu'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3 # Using newer version
      # OR use the official Google action:
      # - name: Set up Android SDK
      #   uses: android-actions/setup-android@v2.0.11

    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Add Android platform
      run: |
        ionic cordova platform add android@latest

    - name: Build Android APK
      run: |
        ionic cordova build android --prod --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk