name: Build Android APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'
  ANDROID_BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_SDK_VERSION: '9477386' # Latest stable as of 2024

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies (clean install)
      run: |
        npm ci --legacy-peer-deps
        npm audit fix --force

    - name: Build web assets
      run: |
        npm run build --if-present || ionic build

    - name: Verify www directory exists
      run: |
        if [ ! -d "www" ]; then
          echo "Error: www directory not found after build!"
          exit 1
        fi

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        build-tools-version: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}
        sdk-version: ${{ env.ANDROID_SDK_VERSION }}

    - name: Accept licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Sync Capacitor
      run: |
        npx cap sync android

    - name: Build signed APK
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/*.apk