name: Android APK Build

on:
  push:
    branches: [master] # Trigger on push to master
  workflow_dispatch: # Manual trigger support

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: 📦 Install NPM Dependencies
        run: npm ci

      - name: 🧱 Install Capacitor CLI Globally
        run: npm install -g @capacitor/cli

      - name: 🧪 Build Web App with Ionic
        run: npm run build

      - name: 🔄 Sync Capacitor with Android
        run: npx cap sync android

      - name: ☕ Setup Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: 🧼 Clean & Build Debug APK
        working-directory: android
        run: |
          ./gradlew clean
          ./gradlew assembleDebug

      - name: 📤 Upload Unsigned Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
