name: Ionic Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '20.18.2'
  JAVA_VERSION: '21'
  ANDROID_BUILD_TOOLS_VERSION: '34.0.0'
  ANDROID_SDK_VERSION: '34'
  GRADLE_VERSION: '8.11.1'

jobs:
  build-android:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Ionic CLI
      run: npm install -g @ionic/cli@7.2.0
      
    - name: Install Capacitor
      run: npm install -g @capacitor/cli@7.1.0
      
    - name: Install dependencies
      run: npm ci --quiet
      
    - name: Build web assets
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Build Android Debug APK/AAB
      run: |
        cd android
        ./gradlew bundleDebug assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: |
          android/app/build/outputs/apk/debug/app-debug.apk
          
    - name: Show build summary
      run: |
        echo "Build Summary:"
        echo "Node.js version: $(node --version)"
        echo "npm version: $(npm --version)"
        echo "Ionic CLI version: $(ionic --version)"
        echo "Capacitor CLI version: $(npx cap --version)"
        echo "Java version: $(java --version)"
        echo "Gradle version: $(./gradlew --version)"