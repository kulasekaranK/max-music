<ion-app>
  <ion-content class="premium-theme" color="primery">
    <!-- Gradient Background Layer
    <div class="gradient-bg"></div> -->
    
    <!-- Main Content -->
    <div class="login-container gradient-bg">
      <div class="login-card">
        <!-- App Logo with subtle shine -->
        <div class="app-logo">
          <img src="../../assets/max.png" alt="Max Music" class="logo-main">
          <div class="logo-shine"></div>
        </div>

        <!-- Welcome Text -->
        <div class="text-container">
          <h1 class="welcome-text">Welcome Back</h1>
          <p class="subtitle-text">Sign in to access your premium music collection</p>
        </div>

        <!-- Google Sign In Button -->
        <ion-button 
          id="googleSignIn" 
          class="google-btn" 
          fill="solid" 
          expand="block" 
          (click)="googleLogin()"
          [disabled]="loading">
          
          <ion-spinner *ngIf="loading" name="crescent" class="loading-spinner"></ion-spinner>
          <span *ngIf="!loading" class="btn-content">
          <img src="../../assets/g.png"  width="20" class="ion-margin-end" >
            Continue with Google
          </span>
        </ion-button>

        <!-- Footer Text -->
        <div class="footer-text">
          <p>By continuing, you agree to our 
            <a href="#" class="footer-link">Terms</a> and 
            <a href="#" class="footer-link">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-app>
